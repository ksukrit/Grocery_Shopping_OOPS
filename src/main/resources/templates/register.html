<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Register </title>
</head>
<body>
<div th:if="${param.error}">
    Error Making a user.
</div>
<div th:if="${param.success}">
    Account created successfully. Please login <a href="/login">here</a>.
</div>
<form th:action="@{/register}" method="post">
    <div><label> Email Id : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><label> First Name : <input type="text" name="fname"/> </label></div>
    <div><label> Last Name : <input type="text" name="lname"/> </label></div>
    <div><label> Phone Number : <input type="text" name="phoneNo"/> </label></div>
    <div><label> Address : <input type="text" name="address"/> </label></div>
    <div><label> City : <input type="text" name="city"/> </label></div>
    <div><label> ZipCode : <input type="text" name="pincode"/> </label></div>
    <div><label> State : <input type="text" name="state"/> </label></div>
    <div><label> Country : <input type="text" name="country"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
